<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/background.png'); /* Arrière-plan principal */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 50px;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .result-container {
            background: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 600px;
            margin: auto;
        }

        .result p {
            font-size: 18px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .download-button:hover {
            background-color: #218838;
        }

        /* Arrière-plan spécifique */
        .back-button, .download-button {
            width: 200px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h1>Model Training Results</h1>

    <div class="result-container">
        <h2>Results of Training</h2>

        <!-- Afficher les résultats du modèle -->
        <p><strong>Mean Squared Error (MSE):</strong> {{ mse }}</p>
        <p><strong>Training Time:</strong> {{ training_time }} seconds</p>

        <!-- Afficher le chemin du fichier -->
        <p><strong>File Saved At:</strong> {{ output_file }}</p>

        <!-- Télécharger le fichier -->
        <a href="{{ url_for('static', filename='uploads/' + output_file) }}" class="download-button" download>Download the Results File</a>
    </div>

    <!-- Boutons de navigation -->
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
    <button class="back-button" onclick="window.history.back()">Back</button>

</body>
</html>
