<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for comparaison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/background.png'); /* Image de fond */
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            padding: 50px;
            color: white;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .choice {
            background-image: url('/static/background2.png'); /* Image de fond pour la carte */
            background-size: cover; /* L'image couvre la carte */
            background-position: center; /* Centrer l'image */
            background-attachment: scroll; /* L'image défile avec la carte */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px); /* Applique un flou à l'arrière-plan */
        }

        .choice h3 {
            font-size: 22px;
            color: #fff;
            margin-top: 20px;
        }

        .choice button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .choice button:hover {
            background-color: #4cae4c;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Animation du cercle tournant */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader {
            border: 8px solid #f3f3f3; /* Couleur de fond du cercle */
            border-top: 8px solid #3498db; /* Couleur de la partie visible du cercle */
            border-radius: 50%; /* Faire un cercle */
            width: 50px; /* Taille du cercle */
            height: 50px;
            animation: spin 2s linear infinite; /* Appliquer l'animation */
            margin: 10px auto;
            display: none; /* Initialement, caché */
        }

        /* Style du texte d'attente */
        .loading-text {
            color: #fff;
            font-size: 18px;
            margin-top: 5px;
            display: none; /* Initialement caché */
        }
    </style>
</head>
<body>

    <h1>Upload CSV File</h1>
    <form action="/RL" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <div class="container">
            <!-- Choisir un fichier CSV -->
            <div class="choice">
                <h3>Choose a CSV file</h3>
                <input type="file" name="file" accept=".csv" required>
                <button type="submit">Upload CSV</button>
            </div>
        </div>
    </form>

    <!-- Le cercle tournant et le texte de chargement -->
    <div id="loading" class="loader"></div>
    <p id="loadingText" class="loading-text">Uploading... Please wait.</p>

    <!-- Boutons de navigation -->
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button> 

    <script>
        // Fonction pour afficher le loader et le texte
        function showLoader() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("loadingText").style.display = "block";
        }
    </script>

</body>
</html>
