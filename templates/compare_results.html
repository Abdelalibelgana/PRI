<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 50px;
            color: white;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container {
            margin-top: 30px;
        }
        .result-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Bouton Retour -->
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
    <button class="back-button" onclick="window.history.back()">Back</button>


    <h1>Model Comparison Results</h1>
    
    <div class="container">
        <div class="result-box">
            <h3>Best Model: {{ best_model }}</h3>
            <p><strong>Mean Squared Error (MSE):</strong> {{ best_mse }}</p>
            <p><strong>Predictions File:</strong> <a href="{{ url_for('download_file', filename=prediction_file) }}">Download</a></p>
        </div>
    </div>

</body>
</html>
