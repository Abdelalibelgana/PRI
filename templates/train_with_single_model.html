<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train with a Single Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 50px;
            color: white;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .choice {
            background-image: url('/static/background2.png');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .choice h3 {
            font-size: 22px;
            color: #fff;
            margin-top: 20px;
        }

        .choice button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .choice button:hover {
            background-color: #4cae4c;
        }

        .choice:hover {
            transform: translateY(-10px);
        }

        input[type="file"], select {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Bouton Retour -->
    <button class="back-button" onclick="window.location.href='/'">Retour à l'accueil</button>

    <h1>Train with a Single Model</h1>
    <p>Choose a CSV file and a model to train:</p>

    <div class="container">
        <!-- Formulaire pour choisir un fichier CSV -->
       <!-- <div class="choice">
            <h3>Choose a CSV file</h3>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <button type="submit">Import File</button>
            </form>
        </div> -->

        <!-- Choisir un modèle -->
        <div class="choice">
            <h3>Choose a CSV file</h3>
            <form action="/choose-model" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <h3>Choose a model from the list</h3>
                <select name="model" required>
                    <option value="linear_regression">Linear Regression</option>
                    <option value="random_forest">Random Forest</option>
                </select>
                <button type="submit">Apply</button>
            </form>
        </div>
    </div>

</body>
</html>
