<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
            background-color: #f4f4f4;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .form-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Data from CSV</h1>

    <table>
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Formulaire pour sélectionner les colonnes du modèle -->
    <div class="form-container">
        <h2>Choose columns for your model</h2>
        <form action="/process-columns" method="POST">
            <label for="prix">Price (Required):</label>
            <select name="prix" required>
                <option value="">Select Price Column</option>
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select><br>

            <label for="date">Date (Required):</label>
            <select name="date" required>
                <option value="">Select Date Column</option>
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select><br>

            <label for="product_name">Product Name (Required):</label>
            <select name="product_name" required>
                <option value="">Select Product Name Column</option>
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select><br>

            <label for="quantity">Quantity (Optional):</label>
            <select name="quantity">
                <option value="">Select Quantity Column</option>
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select><br>

            <label for="category">Category (Optional):</label>
            <select name="category">
                <option value="">Select Category Column</option>
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select><br>

            <!-- Choisir le modèle -->
            <label for="model">Choose Model:</label>
            <select name="model" required>
                <option value="">Select Model</option>
                <option value="linear_regression">Linear Regression</option>
                <option value="random_forest">Random Forest</option>
            </select><br>

            <button type="submit">Submit Selection</button>
        </form>
    </div>

    <!-- Boutons Retour -->
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
    <button class="back-button" onclick="window.history.back()">Back</button>

</body>
</html>
